<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #141414;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- SLIDER CAROUSEL TIPO RAKUTEN.TV -->
    <div class="slider-section">
        <h2 class="slider-title"></h2>
        <div class="slider-container">
            <div class="slider-wrapper" id="slider-wrapper">
                <!-- Slides se insertarán aquí -->
            </div>
        </div>
        <div class="slider-nav">
            <button class="slider-nav-btn prev" id="slider-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-nav-btn next" id="slider-next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="slider-pagination" id="slider-pagination"></div>
    </div>

    <script>
        // URL del archivo JSON en GitHub Pages
        const DATA_URL = "https://jfl4bur.github.io/Todogram/public/data.json";
        window.peliculas = []; // Se llenará con los datos cargados
    </script>
    <script src="public/js/slider.js"></script>
    <script src="debug-slider.js"></script>
    <script>
        // Forzar la inicialización del slider después de un delay
        setTimeout(() => {
            if (window.slider) {
                console.log('Test: Forzando inicialización del slider...');
                window.slider.init();
                
                // Ejecutar debug después de la inicialización
                setTimeout(() => {
                    console.log('=== DEBUG POST-INIT ===');
                    const sliderWrapper = document.getElementById('slider-wrapper');
                    if (sliderWrapper) {
                        console.log('Slides renderizados:', sliderWrapper.children.length);
                        console.log('Primer slide:', sliderWrapper.firstElementChild);
                    }
                }, 2000);
            } else {
                console.error('Test: Slider no disponible');
            }
        }, 1000);
    </script>
</body>
</html>
