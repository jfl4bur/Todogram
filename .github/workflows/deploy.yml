name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Inject environment variables
        run: |
          if [ -f "public/template/movie-template.html" ]; then
            sed -i 's|{{TMDB_API_KEY}}|'"${{ secrets.TMDB_API_KEY }}"'|' public/template/movie-template.html
            echo "TMDB_API_KEY inyectada correctamente"
          else
            echo "Archivo movie-template.html no encontrado"
            exit 1
          fi
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public