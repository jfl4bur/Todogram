<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todogram - Tu plataforma de películas</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <!-- Slider Hero Banner (Rakuten.tv Style) -->
    <section class="slider-section">
        <div class="slider-skeleton">
            <div class="slider-skeleton-slide"></div>
        </div>
    </section>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo_largo.png" alt="Todogram Logo">
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#inicio" class="nav-link active">Inicio</a></li>
                    <li><a href="#peliculas" class="nav-link">Películas</a></li>
                    <li><a href="#series" class="nav-link">Series</a></li>
                    <li><a href="#generos" class="nav-link">Géneros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Carousel Section -->
        <section class="carousel-section">
            <div class="carousel-container">
                <div class="carousel-skeleton">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>
        </section>

        <!-- Movie Grid -->
        <section class="movie-grid">
            <div class="grid-container">
                <div class="grid-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="details-modal" id="detailsModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img src="" alt="Movie Poster" id="modalImage">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalSynopsis"></p>
                    <div class="modal-genres" id="modalGenres"></div>
                    <div class="modal-rating">
                        <span class="rating-label">Calificación:</span>
                        <span class="rating-value" id="modalRating"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="share-modal" id="shareModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Compartir</h3>
            <div class="share-buttons">
                <button class="share-btn facebook">Facebook</button>
                <button class="share-btn twitter">Twitter</button>
                <button class="share-btn whatsapp">WhatsApp</button>
                <button class="share-btn copy-link">Copiar Enlace</button>
            </div>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="video-container">
                <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="hover-modal" id="hoverModal">
        <div class="modal-content">
            <div class="modal-image">
                <img src="" alt="Movie Poster" id="hoverImage">
            </div>
            <div class="modal-info">
                <h3 id="hoverTitle"></h3>
                <p id="hoverSynopsis"></p>
                <div class="modal-actions">
                    <button class="action-btn play-btn">▶ Reproducir</button>
                    <button class="action-btn details-btn">ℹ Detalles</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="public/js/main.js"></script>
    <script src="public/js/carousel.js"></script>
    <script src="public/js/details-modal.js"></script>
    <script src="public/js/share-modal.js"></script>
    <script src="public/js/video-modal.js"></script>
    <script src="public/js/hover-modal.js"></script>
    <script src="public/js/slider.js"></script>
</body>
</html>
