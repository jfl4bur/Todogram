<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rakuten Clone</title>
</head>
<body>
  <h1>Películas</h1>
  <div id="carousel"></div>

  <script>
    function renderItems(items) {
      const carousel = document.getElementById("carousel");
      items.forEach(item => {
        const el = document.createElement("div");
        el.innerHTML = \`
          <a href="\${item["Ver Película"]}" target="_blank">
            <img src="\${item.Carteles[0].external.url}" alt="\${item.Título}" />
            <h3>\${item.Título}</h3>
          </a>
        \`;
        carousel.appendChild(el);
      });
    }

    fetch("https://TU_USUARIO.github.io/TU_REPO/data.json")
      .then(res => res.json())
      .then(data => {
        window.rakutenItems = data;
        renderItems(data);
      });
  </script>
</body>
</html>
