<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #141414;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- SLIDER CAROUSEL TIPO RAKUTEN.TV -->
    <div class="slider-section">
        <h2 class="slider-title"></h2>
        <div class="slider-container">
            <div class="slider-wrapper" id="slider-wrapper">
                <!-- Slides se insertarán aquí -->
            </div>
        </div>
        <div class="slider-nav">
            <button class="slider-nav-btn prev" id="slider-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-nav-btn next" id="slider-next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="slider-pagination" id="slider-pagination"></div>
    </div>

    <script src="public/js/slider-simple.js"></script>
    <script>
        // Verificar que el slider se inicialice
        setTimeout(() => {
            if (window.sliderSimple) {
                console.log('Test Simple: Slider disponible');
                console.log('Test Simple: Slides creados:', document.querySelectorAll('.slider-slide').length);
            } else {
                console.error('Test Simple: Slider no disponible');
            }
        }, 2000);
    </script>
</body>
</html>
